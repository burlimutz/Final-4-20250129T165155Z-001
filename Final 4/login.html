<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap Anmeldung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo-transparent-svg.svg" alt="BookSwap Logo" height="50"> <!-- Replace with your SVG logo -->
            </a>
        </div>
    </nav>

    <style>
        .form-group {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .form-group input {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
        }

        .form-group input:last-child {
            border-bottom: none;
        }

        .form-group input:focus {
            outline: none;
            border-bottom: 1px solid #007bff;
            box-shadow: none;
        }
    </style>

    <div class="text-center mt-5">
        <form style="max-width:480px;margin:auto;">
          <img class="mt-5 mb-4" src="logo-transparent-svg.svg" alt="logo" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Anmelden</h1>
          
          <!-- Eingabefelder -->
          <div class="form-group">
              <input type="text" id="username" class="form-control" placeholder="Benutzername" required>
              <input type="email" id="emailAddress" class="form-control" placeholder="Email Adresse" required>
              <input type="password" id="password" class="form-control" placeholder="Passwort" required>
          </div>
          
          <div class="checkbox mt-3">
            <label>
                <input type="checkbox" value="remember-me"> Angemeldet bleiben
            </label>
          </div>
          <div class="mt-3">
            <button class="btn btn-lg btn-primary w-100">Anmelden</button>
          </div>
          <a href="registrierung.html" class="mt-3">Noch kein Konto?</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
