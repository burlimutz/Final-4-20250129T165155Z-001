    <div class="container mt-4">

    <!--Offcanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebar-label">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebar-label">Erweiterte Suchfunktionen </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="offcanvas-body">
            <form>
                <!-- Schulfach Dropdown -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Schulfach</label>
                    <select id="subject" class="form-select">
                        <option value="">Bitte wählen...</option>
                        <option value="Mathematik">Mathematik</option>
                        <option value="Deutsch">Deutsch</option>
                        <option value="Englisch">Englisch</option>
                        <option value="Französisch">Französisch</option>
                        <option value="Geografie">Geografie</option>
                        <option value="Geschichte">Geschichte</option>
                        <option value="Wirtschaft">Wirtschaft</option>
                        <option value="Recht">Recht</option>
                    </select>
                </div>

                <!-- Erscheinungsjahr Dropdown -->
                <div class="mb-3">
                    <label for="year" class="form-label">Erscheinungsjahr</label>
                    <select id="year" class="form-select">
                        <option value="">Bitte wählen...</option>
                        <!-- Dynamisch generierte Optionen von 2010 bis 2025 -->
                        <script>
                            for (let year = 2010; year <= 2025; year++) {
                                document.write(`<option value="${year}">${year}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <!-- Zustand des Buches Radio Buttons -->
                <div class="mb-3">
                    <label class="form-label">Zustand des Buches</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bookCondition" value="Wie neu" id="conditionNew">
                        <label class="form-check-label" for="conditionNew">Wie neu</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bookCondition" value="Guter Zustand" id="conditionGood">
                        <label class="form-check-label" for="conditionGood">Guter Zustand</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bookCondition" value="Akzeptabel" id="conditionAcceptable">
                        <label class="form-check-label" for="conditionAcceptable">Akzeptabel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bookCondition" value="Stark gebraucht" id="conditionUsed">
                        <label class="form-check-label" for="conditionUsed">Stark gebraucht</label>
                    </div>
                </div>

                <!-- Niveau Dropdown -->
                <div class="mb-3">
                    <label for="level" class="form-label">Niveau</label>
                    <select id="level" class="form-select">
                        <option value="">Bitte wählen...</option>
                        <option value="Realschule">Realschule</option>
                        <option value="Sekundarschule">Sekundarschule</option>
                        <option value="Bezirkschule">Bezirkschule</option>
                        <option value="Berufschule">Berufschule</option>
                        <option value="Kantonsschule">Kantonsschule</option>
                        <option value="Hochschule">Hochschule</option>
                        <option value="Universität">Universität</option>
                    </select>
                </div>
                <div class="mb-3">
                        <label for="price" class="form-label">Preis</label>
                        <select id="price" class="form-select">
                            <option value="">Bitte wählen...</option>
                            <option value="0-5">Unter 5 CHF</option>
                            <script>
                                for (let i = 5; i <= 95; i += 5) {
                                    document.write(`<option value="${i}-${i + 5}">${i}-${i + 5} CHF</option>`);
                                }
                            </script>
                            <option value="100+">Über 100 CHF</option>
                        </select>
                </div>

                <!-- Suchbutton -->
                <button type="submit" class="btn btn-primary">Suchen</button>
            </form>


    <script>
      // Function to get the query parameter value from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      /// Function to create a book card
function createCard(title, price, year, condition, level) {
    return `
      <div class="col">
        <a href="Angebotansicht.html?title=${encodeURIComponent(title)}&price=${price}&year=${year}&condition=${encodeURIComponent(condition)}&level=${encodeURIComponent(level)}" class="text-decoration-none">
          <div class="card">
            <div class="card-body">
              <div class="bg-secondary" style="height: 150px;"></div>
              <h5 class="card-title mt-3">${title}</h5>
              <p class="card-text">Preis: ${price} CHF</p>
              <p class="card-text">Erscheinungsjahr: ${year}</p>
              <p class="card-text">Zustand: ${condition}</p>
              <p class="card-text">Niveau: ${level}</p>
            </div>
          </div>
        </a>
      </div>
    `;
  }

            { title: "Recht Buch 5", price: 18, year: 2021, condition: "Wie neu", level: "Universität", subject: "Recht", description: "Internationale Rechtsvorschriften.", image: "placeholder-law.jpg" },
        ],
    };

          

        const categoryBooks = categories[category];
        if (!categoryBooks) {
          document.getElementById("category-section").innerHTML = "Keine Kategorie gefunden";
          return;
        }

        const section = document.getElementById("category-section");
        section.innerHTML = "";
        categoryBooks.forEach((book) => {
          section.innerHTML += createCard(book.title, book.price, book.year, book.condition, book.level);
        });
      }

      // Get the category from the query parameter
      const category = getQueryParam("category");

      // Set the category name in the header
      document.getElementById("category-name").textContent = category || "Unbekannte Kategorie";

      // Populate books on DOMContentLoaded
      document.addEventListener("DOMContentLoaded", () => {
        populateCategoryBooks(category);
      });
