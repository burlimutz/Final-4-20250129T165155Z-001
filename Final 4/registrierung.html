<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-control-group {
            border: 1px solid #ced4da;
            border-radius: 5px;
            overflow: hidden;
        }
        .form-control-group input {
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
        }
        .form-control-group input:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo-transparent-svg.svg" alt="BookSwap Logo" height="50">
            </a>
        </div>
    </nav>

    <!-- Registrierung -->
    <div class="text-center mt-5">
        <form id="registrationForm" style="max-width:480px;margin:auto;">
            <img class="mt-5 mb-4" src="logo-transparent-svg.svg" alt="logo" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Registrieren</h1>
            
            <!-- Gruppierte Eingabefelder -->
            <div class="form-control-group">
                <!-- Benutzername -->
                <input type="text" id="username" class="form-control" placeholder="Benutzername" required>

                <!-- Email -->
                <input type="email" id="emailAddress" class="form-control" placeholder="Email Adresse" required>

                <!-- Passwort -->
                <input type="password" id="password" placeholder="Passwort" class="form-control" required>

                <!-- Passwort bestätigen -->
                <input type="password" id="confirmPassword" placeholder="Passwort bestätigen" class="form-control" required>
            </div>
            
            <!-- Registrierung -->
            <div class="mt-3">
                <button class="btn btn-lg btn-primary w-100" type="submit">Registrierung</button>
            </div>
            <a href="login.html" class="mt-3">Jetzt Anmelden</a>
        </form>
    </div>

    <script>
        // Passwort-Bestätigung
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Verhindert das Absenden des Formulars
                alert('Die Passwörter stimmen nicht überein. Bitte erneut eingeben.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
